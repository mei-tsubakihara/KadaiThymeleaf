<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Tutorial of Thymeleaf</title>
</head>
<body>
  <h1>Thymeleaf Page</h1>
    <h2>入力画面</h2>
    <p>値を入力してください</p>
    <p th:if="${previous != null}" th:text="'前回入力された値は「' + ${previous} + '」でした。'"></p>
    <form method="post" action="/confirm">
      <input type="text" name="val1">
      <button type="submit">送信</button>
    </form>
</body>
</html>
